<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with JohnDoe landing page.">
    <meta name="author">
    <title>Quality Safety International</title>

	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


  <!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="navigation">
    <div class="cs-container">
        <!--Nav Logo-->
        <a href="index.html" class="cs-logo" aria-label="back to home">
            <img src="/images/logo.svg" alt="logo" width="300" height="100" aria-hidden="true" decoding="async">
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
            <!--Mobile Nav Toggle-->
            <button class="cs-toggle" aria-label="mobile menu toggle">
                <div class="cs-box" aria-hidden="true">
                    <span class="cs-line cs-line1" aria-hidden="true"></span>
                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </div>
            </button>
            <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
            <div class="cs-ul-wrapper">
                <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                    <li class="cs-li">
                        <a href="index.html" class="cs-li-link cs-active">
                            Home
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="#about-us" class="cs-li-link">
                            About
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="/products" class="cs-li-link">
                            Products
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="#gallery" class="cs-li-link">
                            Team
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="#contact" class="cs-li-link">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>


    

  <!--  -->
  <!-- ============================================ -->
<!--                  Footer                      -->
<!-- ============================================ -->

<footer id="footer">
    <div class="cs-container">
        <div class="cs-top">
        </div>
        <div class="cs-bottom">
            <a aria-label="go back to home" class="cs-logo" href="index.html">
                <img class="cs-logo-img" loading="lazy" decoding="async" src="images/logo.svg" alt="logo" width="209" height="40">
            </a>


            <ul class="cs-ul">
                <li class="cs-li">
                    <a href="index.html" class="cs-link">Home</a>
                </li>
                <li class="cs-li">
                    <a href="#about-us" class="cs-link">About</a>
                </li>
                <li class="cs-li">
                    <a href="products.html" class="cs-link">Products</a>
                </li>
                <li class="cs-li">
                    <a href="#gallery" class="cs-link">Team</a>
                </li>
                <li class="cs-li">
                    <a href="#contact" class="cs-link">Contact</a>
                </li>
            </ul>

            <!--Social-->
            <ul class="cs-social">
                <li class="cs-social-li">
                    <a href="" class="cs-social-link" aria-label="facebook" target="_blank" rel="noopener">
                        <img class="cs-social-icon cs-default" src="images/social/fb.svg" alt="icon" loading="lazy" decoding="async" width="12" height="12" aria-hidden="true">
                    </a>
                </li>
                <li class="cs-social-li">
                    <a href="" class="cs-social-link" aria-label="twitter" target="_blank" rel="noopener">
                        <img class="cs-social-icon cs-default" src="images/social/insta.svg" alt="icon" loading="lazy" decoding="async" width="12" height="12" aria-hidden="true">
                    </a>
                </li>
                <li class="cs-social-li">
                    <a href="" class="cs-social-link" aria-label="instagram" target="_blank" rel="noopener">
                        <img class="cs-social-icon cs-default" src="images/social/linkdin.svg" alt="icon" loading="lazy" decoding="async" width="12" height="12" aria-hidden="true">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>

  <!-- GLOBAL JAVASCRI -->
<script src="js/main.js"></script>
</body>
</html>
